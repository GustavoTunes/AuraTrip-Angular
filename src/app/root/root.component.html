    <!-- google site verification -->
    <meta
      name="google-site-verification"
      content="z_lH9tH0wbjtMz-3Gxh-qzwu25t_HTu6qWTVMIgMeiQ"
    />

    <link rel="icon" href="assets/iconpngauratrip.png" />
  </head>

  <body>
    <a href="#home" class="skip-to-main-content-link"
      >Saltar para o conteÃºdo principal</a
    >
    <header id="main" class="style_header">
      <div class="container_header">
        <a href="index.html">
          <img
            class="logo_img"
            src="https://ik.imagekit.io/gdow8exdy/auratrip-colored-png.png"
            width="30"
            height="30"
            alt="logo"
          />
        </a>
        <ul class="buttons" id="home" style="margin-bottom: 0;">
          <li><a href="index.html">Home</a></li>
          <li><a href="postar.html">Postar</a></li>
          <li><a href="#">Roteiros</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>
      <div class="pesquisabutton">
        <form id="pesquisando" action="norway.html">
          <input
            type="text"
            name="Barra de pesquisa"
            placeholder="Pesquise aqui:"
            id="search"
          />
          <input type="submit" value="Buscar" id="buscar" />
        </form>
      </div>
    </header>

    <h1>Angular OnFireðŸ”¥</h1>

    <div *ngIf="!auth.user">
      <form>
        <fieldset>
          <legend>Login</legend>
          <div>Email</div>
          <input type="text" name="email" [(ngModel)]="email" />
          <div>Senha</div>
          <input type="password" name="password" [(ngModel)]="password" />
          <hr />
          <button (click)="auth.emailSignin(this.email, this.password)">
            Login with e-mail
          </button>
          |
          <button (click)="auth.googleSignin()">Login with Google</button>
        </fieldset>
      </form>
    </div>

    <div *ngIf="auth.error" style="color: red">
      {{ auth.error }}
    </div>
    <div *ngIf="auth.user">
      Logged as <b>{{ auth.user.email }}</b> |
      <button (click)="auth.signOut()">Exit</button>
      <hr />

      <h2>Firebase list</h2>
      <hr />
      <div>Name:</div>
      <div><input [(ngModel)]="formNewName" /></div>
      <div>Age:</div>
      <div><input type="number" [(ngModel)]="formNewAge" /></div>
      <br />
      <button (click)="addItem()">Adicionar</button>
      <hr />
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Commmand</th>
        </tr>
        <tr *ngFor="let item of list | async">
          <td [title]="['chave: ' + item.key]">{{ item.name }}</td>
          <td>{{ item.age }}</td>
          <td>{{ item.email }}</td>
          <td>
            <button (click)="deleteItem(item.key)">Remove</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
